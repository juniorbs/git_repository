 <script>

     window.alert('Hello World, we are here!')
     var name = prompt('What is your name')
     
     let n1 = Number.parseInt(window.prompt(`${name}, Digite um número`))
     let n2 = Number(window.prompt('Digite outro '))
     var soma = n1 + n2;
     window.document.writeln('Hello ', name)
     window.alert(`Você digitou ${n1} e ${n2}`)

 </script>
