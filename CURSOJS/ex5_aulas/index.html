<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número(Entre 1 e 100):<input type="number" name="numb" id="numb">
            <input type="button" value = "Adicionar" id="btn" onclick = "adicionar()">
            </p> 
        </div>
        <div class = "alin">
            <select  name="lista" id="lista" size="10"></select>
            <p><input type="button" value = "Analisar" id = "anali"  onclick="analisar()">
               <input type="button" value = "limpar"   id = "limpar" onclick="limpar()">
            </p>
        </div>
        <div id="res"></div>
    </section>

    <footer>
        <p>&copy;JuniorSantos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
